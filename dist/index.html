<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/calculator.css"> -->
    <title>Calculator</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="calc">
        <div class="calc__input">
            <p class="history"></p>
            <p class="input"></p>
        </div>
        <div class="buttons">
            <button class="btn MC">MC</button>
            <button class="btn M+">M+</button>
            <button class="btn M-">M-</button>
            <button class="btn MR">MR</button>
            <button class="btn clear">AC</button>
            <button class="btn change-sign">+/-</button>
            <button class="btn operation">%</button>
            <button class="btn operation">/</button>
            
            <button class="btn operation">^2</button>
            <button class="btn operation">^3</button>
            <button class="btn operation">^</button>
            <button class="btn operation">10^</button>
            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn operation">*</button>

            <button class="btn operation">1/</button>
            <button class="btn operation">^1/2</button>
            <button class="btn operation">^1/3</button>
            <button class="btn operation">^1/</button>
            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn operation">-</button>

            <button class="btn operation">!</button>
            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn operation">+</button>

            <button class="btn theme">theme</button>
            <button class="btn digit">0</button>
            <button class="btn dot">.</button>
            <button class="btn equals">=</button>
        </div>
    </div>
    <!-- <script src="./dist/bundle.js"></script> -->
    <!-- <script type="module" src="./src/js/index.js"></script> -->
</body>
</html>
